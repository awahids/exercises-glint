<html>
    <head>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style/calculator.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <title>Simple Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-values"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="operator shadow-lg" id="clear">C</button>
                    <button class="operator shadow" id="backspace">CE</button>
                    <button class="operator shadow" id="%">%</button>
                    <button class="operator shadow" id="/">&#247;</button>
                    <button class="number shadow" id="7">7</button>
                    <button class="number shadow" id="8">8</button>
                    <button class="number shadow" id="9">9</button>
                    <button class="operator shadow" id="*">&times;</button>
                    <button class="number shadow" id="4">4</button>
                    <button class="number shadow" id="5">5</button>
                    <button class="number shadow" id="6">6</button>
                    <button class="operator shadow" id="-">-</button>
                    <button class="number shadow" id="1">1</button>
                    <button class="number shadow" id="2">2</button>
                    <button class="number shadow" id="3">3</button>
                    <button class="operator shadow" id="+">+</button>
                    <button class="empty" id="empty"></button>
                    <button class="number shadow" id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator shadow" id="=">=</button>
                </div>
            </div>
        </div>
        <script src="./js/calculator.js"></script>
    </body>
</html>
